<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0f1ae2e5b6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" /> 
    <title>Huddle landing page with single introductory section</title>
  
  </head>
  <body>
    <div class="body p-3">
      <div class="logo"><img src="/images/logo.svg" alt="logo" /></div>

      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img
              src="/images/illustration-mockups.svg"
              alt="illustration"
              class="img-fluid"
            />
          </div>
          <div class="col-md-6 paragraph">
            <h1>Build The Community Your Fans Will Love</h1>

            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <div class="button">
              <a href="#"> Register</a>
            </div>
          </div>
        </div>
      </div>

      <div class="socials">
        <a class="facebook" href="#"><i class="fa-brands fa-facebook"></i></a>
        <a class="twitter" href="#"><i class="fa-brands fa-twitter"></i></a>
        
        <a class="instagram" href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>


      
    </div>
  </body>
</html>
